<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
  <script defer="defer" src="./js/main.js"></script><link href="./css/main.css" rel="stylesheet"></head>
  <body>
        <div class="text">
          <label for="text-subscribe"> 
            <h3>Заголовок</h3>
          </label>
          <div class="text__wrapper-block text__subscribe-email_width">
            <input class="text__subscribe-email text__global text__global_hover-focus" type="text" id="text-subscribe" placeholder="Email">
            <div class="text__arrow-right"></div>
          </div>
        </div>
        <div class="text">
          <label for="text-date">
            <h3>Дата рождения</h3>
          </label>
          <input class="text__date text__global text__global_hover-focus" type="text" id="text-date" placeholder="ДД.ММ.ГГ">
        </div>
        <div class="text">
          <label for="text__pay-user_first-field">
            <h3>Данные для входа в сервис</h3>
          </label>
          <input class="text__user text__global text__global_hover-focus" type="text" id="text__pay-user_first-field" placeholder="Email">
          <input class="text__user text__global text__global_hover-focus" type="text" id="text__pay-user_second-field" placeholder="Пароль">
        </div>
<div class="drop-downs">
  <h3 class="drop-downs__global-heading">Дата</h3>
  <div class="drop-downs__global">
    <p class="drop-downs__global-text">ДД.ММ.ГГ</p><span class="drop-downs__global-arrow" id=" "></span>
  </div>
</div>
<div class="drop-downs">
  <h3 class="drop-downs__global-heading">Филтрация даты</h3>
  <div class="drop-downs__global">
    <p class="drop-downs__global-text">19 авг - 23 авг</p><span class="drop-downs__global-arrow" id=" "></span>
  </div>
</div>
        <div class="drop-downs">
          <h3 class="drop-downs__global-heading">Комнаты</h3>
          <div class="drop-downs__global drop-downs__general drop-downs__general_width">
            <p class="drop-downs__global-text drop-downs__general-text">0 Спален 0 Кроватей.....</p><span class="drop-downs__global-arrow" id="drop-downs__input-general"></span>
          </div>
          <div class="drop-downs__block-general drop-downs__general_width">
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Bedrooms">Спальни</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active drop-downs__score-minus_active-Bedrooms" id="drop-downs__score-minus-Bedrooms">-</span>
                <h3 id="drop-downs__score-value-Bedrooms">0</h3><span id="drop-downs__score-plus-Bedrooms">+</span>
              </div>
            </div>
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Beds">Кровати</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active drop-downs__score-minus_active-Beds" id="drop-downs__score-minus-Beds">-</span>
                <h3 id="drop-downs__score-value-Beds">0</h3><span id="drop-downs__score-plus-Beds">+</span>
              </div>
            </div>
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Bathrooms">Ванные Комнаты</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active drop-downs__score-minus_active-Bathrooms" id="drop-downs__score-minus-Bathrooms">-</span>
                <h3 id="drop-downs__score-value-Bathrooms">0</h3><span id="drop-downs__score-plus-Bathrooms">+</span>
              </div>
            </div>
          </div>
        </div>
        <div class="drop-downs">
          <h3 class="drop-downs__global-heading">Гости</h3>
          <div class="drop-downs__global drop-downs__guest">
            <p class="drop-downs__global-text drop-downs__guest-text">Сколько гостей</p><span class="drop-downs__global-arrow" id="drop-downs__input-guest"></span>
          </div>
          <div class="drop-downs__block-guest drop-downs__block-general">
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Adults">Взрослые</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active" id="drop-downs__score-minus-Adults">-</span>
                <h3 id="drop-downs__score-value-Adults">0</h3><span id="drop-downs__score-plus-Adults">+</span>
              </div>
            </div>
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Child">Дети</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active" id="drop-downs__score-minus-Child">-</span>
                <h3 id="drop-downs__score-value-Child">0</h3><span id="drop-downs__score-plus-Child">+</span>
              </div>
            </div>
            <div class="drop-downs__block-row">
              <h3 class="drop-downs__h3 drop-downs__h3-Baby">Младенцы</h3>
              <div class="drop-downs__score"><span class="drop-downs__score-minus_no-active" id="drop-downs__score-minus-Baby">-</span>
                <h3 id="drop-downs__score-value-Baby">0</h3><span id="drop-downs__score-plus-Baby">+</span>
              </div>
            </div>
            <div class="drop-downs__buttons-guest">
              <h3 class="drop-downs__buttons-item drop-downs__buttons-item_hover" id="drop-downs__buttons-item_delete">Очистить</h3>
              <h3 class="drop-downs__buttons-item drop-downs__buttons-item_hover" id="drop-downs__buttons-item_send">Применить</h3>
            </div>
          </div>
        </div>
  </body>
</html>
